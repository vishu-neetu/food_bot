<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="order_summary.css">
    <script src="order_summary.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="text-center">
        <h2>Order Summary</h2>
    </div>
    
    <div class='col-sm-8 bg-white'>
        
        <div class="row">
            <div class="col-sm-6">
                <p class="font-weight-bold">Name:</p>
                <h6 class='text-muted' id='rest_name'>$(Name)</h6>
            </div>
            <div class="col-sm-6">
                 <p class="font-weight-bold">Street:</p>
                 <h6 class='text-muted' id=rest_street>$(Street)</h6>
             </div>
             <div class="col-sm-6">
                <p class="font-weight-bold">City:</p>
                <h6 class='text-muted' id='rest_city'>$(City)</h6>
            </div>
        </div>
        <div class="row">
             <div class="col-sm-6">
                 <p class="font-weight-bold">State:</p>
                 <h6 class='text-muted' id='rest_state'>$(State)</h6>
             </div>
             <div class="col-sm-6">
                 <p class="font-weight-bold">Zipcode:</p>
                 <h6 class='text-muted' id="rest_zip">$(Zipcode)</h6>
             </div>
         </div>
    
    </div>
    
    <div class='text-center'>
        Food Orderd
    </div>
    <table class="table table-striped">
        <tr  class="bg-info">
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Currency</th>
            <th>tax_pct</th>
            <th>quantity</th>
        </tr>
    
        <tbody id="myTable">
            
        </tbody>
    </table>
    <div class="text-center">
        Total
    </div>
</body>
</html>
